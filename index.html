  <script>
    // Prevents theme flashing. Must be first script in the head.
    (function() {
      try {
        let theme = localStorage.getItem('theme') || 'nature-light';
        if (!['light', 'dark', 'nature-light', 'nature-dark'].includes(theme)) {
          theme = 'nature-light';
        }

        const effectiveTheme = theme;

        document.documentElement.setAttribute('data-theme', effectiveTheme);
        if (effectiveTheme.includes('dark')) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}
    })();
  </script>
